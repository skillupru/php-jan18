<!DOCTYPE html>
<html>
<head>
	<title>Тестовое занятие</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h4>Регистрация</h4>

<form action="" method="POST">
	<label for="firstname">Имя:</label>
	<div class="form-group">
		<input type="text" name="firstname">
	</div>

	<label for="lastname">Фамилия:</label>
	<div class="form-group">
		<input type="text" name="lastname">
	</div>
	
	<label for="password">Пароль:</label>
	<span class="form-group">
		<input type="password" name="password">
	</span>

	<label for="sex">Пол:</label>
	<div class="form-group">
		Муж <input type="checkbox" name="sex" checked>
		Жен <input type="checkbox" name="sex">
	</div>

	<label for="is_smoking">Курите ли?</label>
	<div class="form-group">
		Да <input type="radio" name="is_smoking">
		Нет <input type="radio" name="is_smoking" checked>
	</div>

	<label for="about">О себе:</label>
	<div class="form-group">
		<textarea name="about" rows="3"></textarea>
	</div>

	<label for="city">Город:</label>
	<div class="form-group">
		<select name="city">
			<option>Москва</option>
			<option selected>Санкт-Петербург</option>
		</select>
	</div>
	<div>
		<button>Сохранить</button>
	</div>
</form>

</body>
</html>
